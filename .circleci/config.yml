version: 2.1
orbs:
  release-management: salesforce/npm-release-management@4

parameters:
  workflow:
    description: |
      String that controls which workflow would run.
      This parameter is used by automation to determine if a workflow will run
      within a pipeline.
    type: string
    default: 'test-and-release'

jobs:
  build_and_test:
    resource_class: medium
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - run: yarn test

workflows:
  version: 2
  test-and-release:
    jobs:
      - build_and_test
      - release-management/test-package:
          name: test-package-windows
          os: windows
          node_version: lts
      - release-management/release-package:
          github-release: true
          requires:
            - test-package-windows
            - build_and_test
          filters:
            branches:
              only: main
          context:
            - release
  dependabot-automerge:
    when:
      equal: [dependabot-automerge, << pipeline.parameters.workflow >>]
    jobs:
      - release-management/dependabot-automerge:
          context: release
